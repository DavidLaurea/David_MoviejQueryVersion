<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnkino jQuery App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

    <div class="container text-center my-5">
        <h1 class="mb-4">Movie Information App</h1>

        <label for="theaterSelect" class="form-label">Choose Theater:</label>
        <select id="theaterSelect" class="form-select mb-3">
            <option value="">--Select Theater--</option>
        </select>

        <div class="input-group mb-4">
            <input type="text" id="movieSearch" class="form-control" placeholder="Enter movie title">
            <button id="searchButton" class="btn btn-primary">Search</button>
        </div>

        <div id="movieInfo" class="row g-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
